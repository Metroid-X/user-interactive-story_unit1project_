<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <title></title>
</head>
<body>
    <div id="game-box">
        <span class="grass">
            <strong style="position: absolute; transform: translate(-180px,15px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(200px,25px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(20px,0px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(-60px,5px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(-100px,-10px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(100px,10px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(140px,-10px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(320px,-10px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(-315px,20px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(330px,20px);"><em>lll</em></strong>
            <strong style="position: absolute; transform: translate(-340px,0px);"><em>lll</em></strong>
        </span>
        <div id="arena">
            <div id="p1-box" class="player-box">
                <div class="hp-box">
                    <div class="hp-bar"><div class="hp-val"></div></div>
                    <p class="hp-text"><span id="p1-hp">&ThickSpace;&ThickSpace;HP: 400/400</span><span>P1&ThickSpace;&ThickSpace;</span></p>
                </div>
                <img nosave id="p1" src="./p1/p1-sprite-idle.png" alt="player 1">
            </div>
            <div id="p2-box" class="player-box">
                <div class="hp-box">
                    <div class="hp-bar"><div class="hp-val"></div></div>
                    <p class="hp-text"><span>&ThickSpace;&ThickSpace;P2</span><span id="p2-hp">HP: 400/400&ThickSpace;&ThickSpace;</span></p>
                </div>
                <img nosave id="p2" src="./p2/p2-sprite-idle.png" alt="player 2">
            </div>
        </div>
        <div id="text-boxes">
            <div id="d-log-box"></div>
            <div style="border-width: 0; width: 100%; margin: 0; height: 200px;">
                <button id="op-1">
                    <h2 style="margin: 0;">GREATSLASH</h2>
                    <p style="margin: 0; align-self: center; position: absolute; width: 95%; text-align:justify;">
                        Charges a powerful attack for one turn, then uses the next turn to unleash the attack.
                    </p>
                    <p style="margin: 0; align-self: flex-end; position: absolute; width: 95%; text-align: center; display: flex; flex-direction: row; justify-content: space-between;">
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Atk : 30-60 </strong>
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Acc : &ThickSpace; 80</strong>
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Rsk : &ThickSpace; 90 </strong>
                        <span class="fiery">❚</span>
                    </p>
                    <div style="height: 100%; width: 100%; position: absolute;"></div>
                </button>
                <button id="op-2">
                    <h2 style="margin: 0;">PARRY</h2>
                    <p style="margin: 0; align-self: center; position: absolute; width: 95%; text-align:justify;">
                        Deals no damage, but negates 50% of damage taken this turn, leaving the foe stunned; stuns the user on fail.
                    </p>
                    <p style="margin: 0; align-self: flex-end; position: absolute; width: 95%; text-align: center; display: flex; flex-direction: row; justify-content: space-between;">
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Def : &ThickSpace; 50% </strong>
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Acc : &ThickSpace; ── </strong>
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Rsk : &ThickSpace; 50% </strong>
                        <span class="fiery">❚</span>
                    </p>
                    <div style="height: 100%; width: 100%; position: absolute;"></div>
                </button>
                <button id="op-3">
                    <h2 style="margin: 0;">BASIC SLASH</h2>
                    <p style="margin: 0; align-self: center; position: absolute; width: 95%; text-align:justify;">
                        Does a basic sword slash against the foe, dealing decent damage.
                    </p>
                    <p style="margin: 0; align-self: flex-end; position: absolute; width: 95%; text-align: center; display: flex; flex-direction: row; justify-content: space-between;">
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Atk : 15-30</strong>
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Acc : &ThickSpace; 90 </strong>
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Rsk : &ThickSpace; 90 </strong>
                        <span class="fiery">❚</span>
                    </p>
                    <div style="height: 100%; width: 100%; position: absolute;"></div>
                </button>
                <button id="op-4">
                    <h2 style="margin: 0;">SHEILD BASH</h2>
                    <p style="margin: 0; align-self: center; position: absolute; width: 95%; text-align:justify;">
                        Bash the foe with your sheild; deals recoil damage and stuns foe if used on same turn after the foe's attack.
                    </p>
                    <p style="margin: 0; align-self: flex-end; position: absolute; width: 95%; text-align: center; display: flex; flex-direction: row; justify-content: space-between;">
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Atk : 20-40</strong>
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Acc : &ThickSpace; 90 </strong>
                        <span class="fiery">❚</span>
                        <strong class="fiery" style="width: 140px;"> Rsk : 50%Atk </strong>
                        <span class="fiery">❚</span>
                    </p>
                    <div style="height: 100%; width: 100%; position: absolute;"></div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
